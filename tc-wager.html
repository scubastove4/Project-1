<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="tc-wager.js"></script>
    <title>Triple Crown</title>
  </head>
  <body id="tc-wager-body">
    <span class="crown" id="c1">&#9819;</span>
    <span class="crown" id="c2">&#9819;</span>
    <span class="crown" id="c3">&#9819;</span>
    <span class="crown" id="c4">&#9819;</span>
    <span class="crown" id="c5">&#9819;</span>
    <span class="crown" id="c6">&#9819;</span>
    <span class="crown" id="c7">&#9819;</span>
    <span class="crown" id="c8">&#9819;</span>
    <span class="crown" id="c9">&#9819;</span>
    <span class="crown" id="c10">&#9819;</span>
    <span class="crown" id="c11">&#9819;</span>
    <span class="crown" id="c12">&#9819;</span>
    <span class="crown" id="c13">&#9819;</span>
    <span class="crown" id="c14">&#9819;</span>
    <h1 id="tc-wager-h1">DraftQueens SportsBook</h1>
    <main id="tc-wager-main">
      <h2 id="tc-wager-h2">Triple Crown Wager</h2>
      <div class="add-horse">
        <input
          type="text"
          name="add-horse"
          id="add-horse"
          placeholder="Name your horse"
          maxlength="10"
        />
        <button id="for-add-horse">Add Horse to Race</button>
      </div>
      <div class="choose-wager">
        <button id="tc-one-dollar">1 point</button>
        <button id="tc-five-dollars">5 points</button>
        <button id="tc-ten-dollars">10 points</button>
        <input
          type="text"
          name="custom-wager"
          id="tc-custom-wager"
          placeholder="Custom Wager"
        />
        <button id="tc-for-custom-wager">Enter Custom Wager</button>
      </div>
      <div id="horse-buttons"></div>
      <a href="tc-race.html" class="tc-to-post"
        ><button id="post">First leg: The Kentucy Derby</button></a
      >
    </main>
  </body>
</html>
