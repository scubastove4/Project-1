<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="single-race-wager.js"></script>
    <title>Single Race</title>
  </head>
  <body id="sr-wager-body">
    <h1 id="sr-wager-h1">Single Race</h1>
    <div class="add-horse">
      <input
        type="text"
        name="add-horse"
        id="add-horse"
        placeholder="Name your horse"
      />
      <button id="for-add-horse">Add Horse to Race</button>
    </div>
    <br />
    <div class="choose-wager">
      <button id="one-dollar">+&#36;1</button>
      <button id="five-dollars">+&#36;5</button>
      <button id="ten-dollars">+&#36;10</button>
      <input
        type="text"
        name="custom-wager"
        id="custom-wager"
        placeholder="Custom Wager"
      />
      <button id="for-custom-wager">Enter Custom Wager</button>
    </div>
    <br />
    <div id="horse-buttons"></div>
    <br />
    <a href="single-race.html" class="post"
      ><button id="post">Riders to Their Posts</button></a
    >
  </body>
</html>
