<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="wager.js"></script>
    <title>Kentucky Derby</title>
  </head>
  <body>
    <div class="add-horse">
      <input
        type="text"
        name="add-horse"
        id="add-horse"
        placeholder="Name your horse"
      />
      <button id="for-add-horse">Add Horse to Race</button>
    </div>
    <div class="choose-wager">
      <button id="one-dollar">+&#36;1</button>
      <button id="five-dollars">+&#36;5</button>
      <button id="ten-dollars">+&#36;10</button>
      <input
        type="text"
        name="custom-wager"
        id="custom-wager"
        placeholder="Custom Wager"
      />
      <button id="for-custom-wager">Enter Custom Wager</button>
    </div>
    <div id="horse-buttons">
      <button class="choose-horse" id="choose-spade">&#9824;</button>
      <button class="choose-horse" id="choose-club">&#9827;</button>
      <button class="choose-horse" id="choose-heart">&#9829;</button>
      <button class="choose-horse" id="choose-diamond">&#9830;</button>
    </div>
    <button id="post"><a href="race.html">Riders to Their Posts</a></button>
  </body>
</html>
