<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="tc-wager-2.js"></script>
    <title>Kentucky Derby</title>
  </head>
  <body>
    <div class="add-horse">
      <input
        type="text"
        name="add-horse"
        id="add-horse"
        placeholder="Name your horse"
      />
      <button id="for-add-horse">Add Horse to Race</button>
    </div>
    <br />
    <div class="choose-wager">
      <h2>Single Race Wager</h2>
      <button id="one-dollar">+&#36;1</button>
      <button id="five-dollars">+&#36;5</button>
      <button id="ten-dollars">+&#36;10</button>
      <input
        type="text"
        name="custom-wager"
        id="custom-wager"
        placeholder="Custom Wager"
      />
      <button id="for-custom-wager">Enter Custom Wager</button>
    </div>
    <br />
    <div class="choose-wager">
      <h2>Triple Crown Wager</h2>
      <button id="tc-one-dollar">+&#36;1</button>
      <button id="tc-five-dollars">+&#36;5</button>
      <button id="tc-ten-dollars">+&#36;10</button>
      <input
        type="text"
        name="custom-wager"
        id="tc-custom-wager"
        placeholder="Custom Wager"
      />
      <button id="tc-for-custom-wager">Enter Custom Wager</button>
    </div>
    <br />
    <div id="horse-buttons"></div>
    <a href="tc-race-2.html"
      ><button id="post">First leg: The Kentucy Derby</button></a
    >
  </body>
</html>
